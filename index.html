
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Evolution Simulator (Web)</title>
    <style>
      :root{
        --bg:#0b0f14;
        --ink:#e7ecf2;
        --muted:#9aa4af;
        --accent:#5aa9ff;
        --panel:#11161d;
        --card:#0e141b;
        --border:#1c2531;
      }
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;background:var(--bg);color:var(--ink);font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, Noto Sans, Apple Color Emoji, Segoe UI Emoji}
      .app{
        display:grid;
        grid-template-columns: 320px 1fr;
        grid-template-rows: auto 1fr;
        grid-template-areas: "toolbar toolbar" "sidebar main";
        gap: 8px;
        height:100%;
        padding:8px;
      }
      .toolbar{grid-area:toolbar; background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:8px; display:flex; gap:8px; align-items:center}
      .sidebar{grid-area:sidebar; background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:12px; overflow:auto}
      .main{grid-area:main; position:relative; border:1px solid var(--border); border-radius:12px; background:var(--card); overflow:hidden}
      .btn{
        background:#131b24; border:1px solid var(--border); color:var(--ink);
        padding:8px 12px; border-radius:10px; cursor:pointer;
      }
      .btn:hover{border-color:#2a394d}
      .select, .range, .number, .checkbox, .text{
        width:100%; background:#0f151c; color:var(--ink); border:1px solid var(--border); border-radius:8px; padding:6px 8px;
      }
      .label{font-size:12px; color:var(--muted); margin-top:8px}
      .row{display:grid; grid-template-columns: 1fr 80px; gap:8px; align-items:center}
      canvas{display:block; width:100%; height:100%}
      .legend{position:absolute; right:8px; bottom:8px; background:rgba(0,0,0,0.4); padding:8px; border-radius:8px; font-size:12px}
      .tooltip{position:absolute; pointer-events:none; background:rgba(0,0,0,0.7); padding:8px 10px; border-radius:8px; font-size:12px; transform:translate(8px,8px)}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
